<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
    <title>Registro de Turnos Médicos</title>
</head>
<body>
    <h1>Registro de Turnos Médicos</h1>
    <div>
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido">
            <label for="dni">DNI:</label>
            <input type="number" id="dni" placeholder="Ingrese su número de DNI">
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" placeholder="Ingrese su email">
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <div class="menu" style="display: none;">
        <h2>¿Tienes un turno?</h2>
        <button id="tengoTurno">Sí</button>
        <button id="noTengoTurno">No</button>
    </div>

    <div class="horario" style="display: none;">
        <h2>Elige un horario</h2>
        <ul id="horariosDisponibles"></ul>
    </div>

    <div class="info-turno" style="display: none;">
        <h2>Tienes un turno registrado</h2>
        <p id="detalleTurno"></p>
    </div>
</body>
</html>
