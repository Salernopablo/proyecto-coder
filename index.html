<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Turnos</title>
    <script src="js/dataFetch.js" defer></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- biblioteca externa-->
</head>
<body>
    <header>
        <h1>Sistema de Reserva de Turnos</h1>
    </header>
    
    <section id="verificar-paciente">
        <form id="form-verificar">
            <h2>Verificar DNI</h2>
            <label for="dni-verificacion">DNI del paciente:</label>
            <input type="text" id="dni-verificacion" required>
            <button type="submit">Verificar</button>
        </form>
    </section>

    <section id="registro-paciente" class="oculto">
        <form id="form-registro">
            <h2>Registro de Paciente</h2>
            <label for="nombre" class="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" required>

            <label for="dni" class="dni">DNI:</label>
            <input type="text" id="dni" required>

            <button type="submit">Registrar</button>
        </form>
    </section>

    <section id="solicitar-turno" class="oculto">
        <form id="form-turno">
            <h2>Solicitar Turno</h2>
            
            <label for="especialidad">Especialidad:</label>
            <select id="especialidad" required>
                <option value="">Seleccione una especialidad</option>
                <option value="traumatologo">Traumatólogo</option>
                <option value="cardiologo">Cardiólogo</option>
            </select>

            <label for="profesional">Profesional:</label>
            <select id="profesional" required></select>

            <label for="fecha">Fecha del Turno:</label>
            <input type="date" id="fecha" required min="">

            <label for="horario">Horario del Turno:</label>
            <select id="horario" required></select>

            <button type="submit">Reservar Turno</button>
        </form>
    </section>

    <section id="mis-turnos" class="oculto">
        <h2>Mis Turnos</h2>
        <div id="lista-turnos"></div>
    </section>

    <footer>
        <p>&copy; 2024 Sistema de Reserva de Turnos</p>
    </footer>
</body>
</html>
