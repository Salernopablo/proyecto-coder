<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
    <title>Proyecto Coder - Pablo Salerno</title>
</head>
<body>
    <h1>Registro de Turnos Médicos</h1>
    
    <!-- Formulario para registrar paciente y elegir turno -->
    <div>
        <form id="formTurno">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
            
            <label for="dni">DNI:</label>
            <input type="number" id="dni" placeholder="Ingrese su número de DNI" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Ingrese su email" required>
            
            <!-- Selector de Especialidad y Profesional -->
            <label for="especialidad">Elige una especialidad:</label>
            <select id="especialidad" required>
                <option value="Traumatólogo">Traumatólogo</option>
                <option value="Kinesiólogo">Kinesiólogo</option>
                <option value="Médico Clínico">Médico Clínico</option>
                <option value="Dermatóloga">Dermatóloga</option>
            </select>

            <label for="profesional">Elige un profesional:</label>
            <select id="profesional" required></select>

            <!-- Selector de fecha del turno -->
            <label for="fecha">Fecha del turno:</label>
            <input type="date" id="fecha" required>
            
            <button type="submit" id="registrarTurno">Registrarse</button>
        </form>
    </div>
    
    <!-- Sección para mostrar los turnos registrados -->
    <div id="mis-turnos">
        <h2>Mis Turnos</h2>
        <ul id="listaTurnos"></ul>
    </div>
</body>
</html>
